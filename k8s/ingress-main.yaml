apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: medical-ingress-main
  namespace: medical-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - host: medical.local
      http:
        paths:
          # API (doctor, etc) - elimina el prefijo /api
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: medical-backend
                port:
                  number: 8080

          # Swagger UI (NO rewrite, se pasa directo al backend)
          - path: /swagger-ui
            pathType: Prefix
            backend:
              service:
                name: medical-backend
                port:
                  number: 8080

          - path: /swagger-ui/
            pathType: Prefix
            backend:
              service:
                name: medical-backend
                port:
                  number: 8080

          # API docs (NO rewrite)
          - path: /api-docs
            pathType: Prefix
            backend:
              service:
                name: medical-backend
                port:
                  number: 8080

          # Frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: medical-frontend
                port:
                  number: 3000
